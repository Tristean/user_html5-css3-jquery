<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>用户新增</title>
	<script type="text/javascript" src="plugins/jquery-1.8.3.min.js"></script>
	<script type="text/javascript" src="js/common.js"></script>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	
</head>
<body>
	<header id="header">
		<img src="images/logo2.png">
		<h2>用户管理系统</h2>
		<a href="">退出</a>
		<a href="">帮助</a>
	</header>
	<div id="center-add">
		<div id="left-add">
			<div id="left-top">
				<p>
					<a href="userList.html">用户查询</a>
					<hr>
				</p>
				<p>
					<a href="userForm.html">用户新增</a>
					<hr>
				</p>
				
			</div>
			<div id="left-bottom">
				<img src="images/logo1.png">
				<p>当前登录用户</p>
			</div>	
		</div>

		<div id="content-add">
			<div id="right-add">
				<form action="userForm.html" onsubmit="return judge()">
					<h3>新增&编辑用户信息</h3>
					<div id="right-add-center">
						<div id="right-add-center-left">
							<p>用户名称：<input type="text" placeholder="请输入您的用户名！" class="input" required></p>
							<p>登录密码：<input type="password" placeholder="请输入您的密码！" class="input" required></p>
							<p>重复密码：<input type="password" placeholder="请输入您的确认密码！" class="input" required></p>
							<p>电子邮箱：<input type="email" placeholder="请输入您的邮箱！" class="input" required></p>
							<p>性&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;别：
								<input type="radio" name="sex" value="男" checked>男
								&nbsp;&nbsp;&nbsp;
								<input type="radio" name="sex" value="女">女
							</p>
							<p>职&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;业：
								<select>
									<option value="学生">学生</option>
									<option value="医生">医生</option>
									<option value="教师">教师</option>
								</select>
							</p>
							<p>爱&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;好：
								<select id="hobby" multiple="multiple" size="4"> 
									<option value="书法">书法</option>
									<option value="乐器">乐器</option>
									<option value="运动">运动</option>
									<option value="编程">编程</option>
								</select>
							</p>
						</div>
						<div id="right-add-center-right">
							<img src="images/logo1.png">
							<p><button>上传头像</button></p>
						</div>
						
						<!-- <hr width="1100px"> -->
					</div>
					<hr>
					<div id="div_button">
						<input id="sub" type="submit" value="保存">
						<input id="res" type="reset" value="重置">
						<input id="but" type="button" value="返回" 
						onclick="window.location.href='userForm.html'">
					</div>
				</form>	
			</div>
			<footer>Copyright2017轻实训版权所有</footer>
		</div>
	</div>
	
</body>
</html>
